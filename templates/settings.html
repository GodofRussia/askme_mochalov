{% extends 'base.html' %}
{% load static %}

{% block title %}
    <h1>Settings: <a>User</a></h1>
{% endblock %}

{% block content %}
    <form class="row g-3 mt-2">
        <label for="inputTitle" class="col-sm-3 col-form-label">Login</label>
            <div class="col-sm-6">
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationTooltip03" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>
            </div>
        <div class="col-sm-3"></div>
        <label for="inputTitle" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-6">
                <div class="input-group has-validation">
                    <label for="validationServer03"></label>
                    <input type="text" class="form-control" id="validationTooltip03" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Please enter an Email.
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        <label for="inputTitle" class="col-sm-3 col-form-label">NickName</label>
            <div class="col-sm-6">
                <div class="input-group has-validation">
                    <label for="validationTooltip03"></label><input type="text" class="form-control" id="validationTooltip03" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Please enter a nickname.
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        <label for="inputTitle" class="col-sm-3 col-form-label">Upload avatar</label>
        <div class="col-9">
            <div class="row">
                <div class="col-3">
                    <div class="user-avatar">
                        <img src="{% static '/img/avatar-1.png' %}" alt="" />
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
        <div class="col-3"></div>
        <div class="col-3">
        </div>
        <div class="col-9">
            <button class="btn btn-primary mt-2" type="submit">Save</button>
        </div>
    </form>
{% endblock %}
