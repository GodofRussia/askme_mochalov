{% extends 'base.html' %}
{% load static %}

{% block title %}
     <h1>Log In</h1>
{% endblock %}

{% block content %}
    <p class="mt-3" style="color: red">Sorry, wrong password!</p>
    <form class="row g-3 mt-2">
        <label for="inputTitle" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-6">
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationTooltip03" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>
            </div>
        <div class="col-sm-4"></div>
        <label for="inputTitle" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <div class="input-group has-validation">
                    <label for="validationServer03"></label>
                    <input type="text" class="form-control" id="validationTooltip03" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        <div class="col-2">
        </div>
        <div class="col-10">
            <button class="btn btn-primary mt-2" type="submit">Log in</button>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-2"></div>
        <div class="col-10">
            <a href="{% url 'signup' %}">create new account</a>
        </div>
    </div>
{% endblock %}
