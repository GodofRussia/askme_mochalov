{% load static %}

<div class="answer">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src="{{ answer.profile.avatar.url }}" alt="" />
            </div>
            <div class="like" >
                <span class="plus cursor" data-answer-id="{{ answer.id }}">+</span> <span class="minus cursor">-</span> <span class="counter">{{answer.rating}}</span>
            </div>
        </div>
        <div class="col-10">
            <div class="question-text">
                {{ answer.text }}
            </div>
            <form class="form-check check-correct">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Correct
                </label>
            </form>
        </div>
    </div>
</div>
